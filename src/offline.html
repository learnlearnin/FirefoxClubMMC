<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>FirefoxClubMMC</title>

   <link rel="stylesheet" type="text/css" href="app.css" />

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <h1>Offline!</h1>
    <p> This app is designed to cache pages that you visit at least once while you're online</p>
    <p>To browse all pages offline, visit all pages while you're online once</p>
  </body>

</html>
